<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <title>schedule</title>
  </head>
  <body>
    <h1>schedule</h1>
    <div id="container">
      <div class="mdl-grid">
        <div id="grid-time" class="mdl-cell mdl-cell--1-col">
          <table class="mdl-data-table mdl-js-data-table">
            <thead><tr><th class="mdl-data-table__cell--non-numeric"></th></tr></thead>
            <tbody>
              <tr><td>0:00-1:00</td></tr>
              <tr><td>1:00-2:00</td></tr>
              <tr><td>2:00-3:00</td></tr>
              <tr><td>3:00-4:00</td></tr>
              <tr><td>4:00-5:00</td></tr>
              <tr><td>5:00-6:00</td></tr>
              <tr><td>6:00-7:00</td></tr>
              <tr><td>7:00-8:00</td></tr>
              <tr><td>8:00-9:00</td></tr>
              <tr><td>9:00-10:00</td></tr>
              <tr><td>10:00-11:00</td></tr>
              <tr><td>11:00-12:00</td></tr>
              <tr><td>12:00-13:00</td></tr>
              <tr><td>13:00-14:00</td></tr>
              <tr><td>14:00-15:00</td></tr>
              <tr><td>15:00-16:00</td></tr>
              <tr><td>16:00-17:00</td></tr>
              <tr><td>17:00-18:00</td></tr>
              <tr><td>18:00-19:00</td></tr>
              <tr><td>19:00-20:00</td></tr>
              <tr><td>20:00-21:00</td></tr>
              <tr><td>21:00-22:00</td></tr>
              <tr><td>22:00-23:00</td></tr>
              <tr><td>23:00-24:00</td></tr>
            </tbody>
          </table>
        </div>
        
        <div id="grid-mon" class="mdl-cell mdl-cell--1-col">
          <table class="mdl-data-table mdl-js-data-table">
            <thead><tr><th class="mdl-data-table__cell--non-numeric">月</th></tr></thead>
          </table>
        </div>
        
        <div id="grid-tue" class="mdl-cell mdl-cell--1-col">
          <table class="mdl-data-table mdl-js-data-table">
            <thead><tr><th class="mdl-data-table__cell--non-numeric">火</th></tr></thead>
          </table>
        </div>

        <div id="grid-wed" class="mdl-cell mdl-cell--1-col">
          <table class="mdl-data-table mdl-js-data-table">
            <thead><tr><th class="mdl-data-table__cell--non-numeric">水</th></tr></thead>
          </table>          
        </div>
        
        <div id="grid-thu" class="mdl-cell mdl-cell--1-col">
          <table class="mdl-data-table mdl-js-data-table">
            <thead><tr><th class="mdl-data-table__cell--non-numeric">木</th></tr></thead>
          </table>          
        </div>
        
        <div id="grid-fri" class="mdl-cell mdl-cell--1-col">
          <table class="mdl-data-table mdl-js-data-table">
            <thead><tr><th class="mdl-data-table__cell--non-numeric">金</th></tr></thead>
          </table>          
        </div>
        
        <div id="grid-sat" class="mdl-cell mdl-cell--1-col">
          <table class="mdl-data-table mdl-js-data-table">
            <thead><tr><th class="mdl-data-table__cell--non-numeric">土</th></tr></thead>
          </table>
        </div>
        
        <div id="grid-sun" class="mdl-cell mdl-cell--1-col">
          <table class="mdl-data-table mdl-js-data-table">
            <thead><tr><th class="mdl-data-table__cell--non-numeric">日</th></tr></thead>
          </table>
        </div>
      </div>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="main.js"></script>
  </body>
</html>
