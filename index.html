<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <title>schedule</title>
  </head>
  <body>
    <h1>schedule</h1>
    <div id="container">
      <div class="mdl-grid">
        <div id="grid-mon" class="mdl-cell mdl-cell--1-col">
          月
        </div>
        <div id="grid-tue" class="mdl-cell mdl-cell--1-col">
          火
        </div>
        <div id="grid-wed" class="mdl-cell mdl-cell--1-col">
          水
        </div>
        <div id="grid-thu" class="mdl-cell mdl-cell--1-col">
          木
        </div>
        <div id="grid-fri" class="mdl-cell mdl-cell--1-col">
          金
        </div>
        <div id="grid-sat" class="mdl-cell mdl-cell--1-col">
          土
        </div>
        <div id="grid-sun" class="mdl-cell mdl-cell--1-col">
          日
        </div>
      </div>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="main.js"></script>
  </body>
</html>
